<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
   <div th:fragment="alert" style="z-index:1050;">
   <div id="modal-ChangePass" class="modal fade">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" data-dismiss="modal" class="close">
                  <span>&times;</span>
               </button>
               <h4 class="modal-title">修改密码</h4>
            </div>
            <form id="updatePwdForm" data-parsley-validate="true" onsubmit="return false">
	            <div class="modal-body">
	               <div class="alert alert-danger text-center" id="passwordError" style="display: none;">密码输入错误</div>
	               <div class="form-group has-feedback">
	                  <input id="oldPassword" name="oldPassword" type="password" placeholder="旧密码" class="form-control" v-model="password"/>
	                  <span class="fa fa-lock form-control-feedback text-muted"></span>
	               </div>
	               <div class="form-group has-feedback">
	                  <input id="newPassword" name="newPassword" type="password" placeholder="新密码" class="form-control" v-model="password"/>
	                  <span class="fa fa-lock form-control-feedback text-muted"></span>
	               </div>
	            </div>
	            <div class="modal-footer">
	               <button type="submit" id="updatePwdBtn" class="btn btn-block btn-primary mt-lg" onclick="updatePwd();">确定</button>
	            </div>
            </form>
         </div>
      </div>
   </div>
   <input type="hidden" id="layoutConfigId" name="layoutConfigId"/>
  </div> 
</body>
</html>
