<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="/img/icon.ico" type="image/x-icon" />
    <title >轻旅行 | 让旅行更简单</title>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="/index">
                    <!--<img src="/img/logo.png" alt="Image" class="block-center img-rounded"/>-->
                    <h1 style="color: white;font-size: 1.250em;">TRAVEL&nbsp;&amp;&nbsp;LIGHT</h1>
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">快速注册新用户</p>
                <form id="form" data-parsley-validate="true" onsubmit="return false">
                    <div class="form-group has-feedback">
                        <label for="email" class="text-muted">登录邮箱</label>
                        <input id="email" type="email" placeholder="输入邮箱地址" class="form-control"/>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="username" class="text-muted">登录名称</label>
                        <input id="username" type="text" placeholder="我们该如何称呼您？" class="form-control"/>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="password" class="text-muted">密码</label>
                        <input id="password" type="password" placeholder="请输入6-20位字母数字组合" class="form-control"/>
                    </div>
                    <button id="btn_register" class="btn btn-block btn-primary mt-lg">创建账户</button>
                </form>
                <p></p>
                <div id="errorMsg" class="alert alert-danger text-center" style="display:none;"></div>
                <p class="pt-lg text-center">已经有账户？</p>
                <a href="/login" class="btn btn-block btn-default">登录</a>
            </div>
        </div>
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2016</span>
            <span>-</span>
            <span>2018</span>
            <br/>
            <span>www.travellight.xyz</span>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../jquery/jquery-3.3.1.min.js"></script>
<script type="application/javascript">
    $("#btn_register").on('click',function () {
        $.ajax({
            url: '/user/register',
            type: 'post',
            datatype: 'json',
            data: {
                email: $("#email").val(),
                username: $("#username").val(),
                password: $("#password").val()
            },
            success: function (data) {
                if(data.code == '0'){
                    //跳转至登录页
                    window.open(data.data,'_self');
                }else{
                    //用户名email已存在
                    $("#errorMsg").html(data.msg);
                    $("#errorMsg").show();
                }
                //alert(JSON.stringify(data));
            }
        })
    });
</script>
</html>
